
<div  class="contactRow" [class.favourite]="!!contact().isFavourite">
    <span>
        @if (contact().isFavourite) {<span aria-label="Favorito">‚≠ê</span>}
        <a [routerLink]="['/contacts', contact().id]">{{contact().firstName}} {{contact().lastName}}</a>
    </span>
    <span>{{contact().number}}</span>
    <span>{{contact().email}}</span>
    <span>-</span>
    <span class="actions">
        <button class="mainButton" (click)="openDeleteModal()">Borrar</button>
        <a  class="btnLink"[routerLink]="['/contacts', contact().id, 'edit']"> Editar</a>
    </span>
</div>
