
<div  class="contact-row" [class.favourite]="contact().isFavourite === true">
    <span>
        {{contact().firstName}} {{contact().lastName}}  @if (contact().isFavourite === true) {⭐}
    </span>
    <span>{{contact().number}}</span>
    <span>{{contact().email}}</span>
    <span>-</span>
    <span>
        <button (click)="openDeleteModal()">Borrar</button>
        <a [routerLink]="['/contacts',contact().id,'edit']"> Editar</a>
    </span>
    <span>
        @if (contact().isFavourite === true) { ⭐}
    </span>
</div>
