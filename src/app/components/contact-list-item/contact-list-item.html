
<div  class="contact-row" [class.favourite]="contact().isFavourite === true">
    <span>
        {{contact().firstName}} {{contact().lastName}}  @if (contact().isFavourite === true) {‚≠ê}
    </span>
    <span>{{contact().number}}</span>
    <span>{{contact().email}}</span>
    <span>-</span>
    <span>
        <button (click)="contactsService.deleteContact(contact().id)">Borrar</button>
    </span>
</div>
