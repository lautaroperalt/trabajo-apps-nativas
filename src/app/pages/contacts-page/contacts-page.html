<div class="page-area">
    <div class="action-bar">
      <div class="button-wrapper">
        <a routerLink="/contacts/new" class="button button-main">Crear un contacto</a>
      </div>
    </div>
  
    <div class="list-container card">
      <div class="list-header-row">
        <span class="column-title">Nombre</span>
        <span class="column-title">Tel√©fono</span>
        <span class="column-title">Email</span>
        <span class="column-title">Grupos</span>
        <span class="column-title">Acciones</span>
      </div>
      <div class="list-content">
        @for (contactItem of contactsOrdenados(); track contactItem.id) {
          <div class="list-item-wrapper">
            <app-contact-list-item [contact]="contactItem"></app-contact-list-item>
          </div>
        }
      </div>
    </div>
  </div>
