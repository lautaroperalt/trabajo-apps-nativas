<div class="title">
    <a routerLink="login">Ir a login</a>
</div>

<div class="title">
    <a routerLink="newContact">Crear un contacto</a>
</div>

<div id="header">
<ul>
    <li>
    <span>Nombre</span>
    <span>Telefono</span>
    <span>Email</span>
    <span>Grupos</span>
    <span>Acciones</span>
    </li>
</ul>
</div>
<ul>
    @for (ContactoIndividual of contactsService.contacts; track $index) {
        <app-contact-list-item [contact] ="ContactoIndividual"></app-contact-list-item>
    }
</ul>
