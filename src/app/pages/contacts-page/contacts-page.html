<div class="title">
    <a routerLink="login">Ir a login</a>
</div>

<div class="title">
    <a routerLink="/contacts/new">Crear un contacto</a>
</div>
<ul class="list">
  <li class="gridHeader">
    <span>Nombre</span>
    <span>Telefono</span>
    <span>Email</span>
    <span>Grupos</span>
    <span>Acciones</span>
</li>
    @for (ContactoIndividual of contactsService.contacts; track $index) {
        <app-contact-list-item [contact] ="ContactoIndividual"></app-contact-list-item>
    }
</ul>
